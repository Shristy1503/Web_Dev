<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeLabz Layout</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="icon" href="assets/fav.png" type="image/png"> -->
</head>
<body>

    <!-- Sidebar Navigation -->
    <nav class="outer-col-1">Nav</nav>

    <!-- Main Content Area -->
    <div class="outer-col-2">
        <header>Header</header>
        <div class="inner-row">
            <div class="inner-col">
                <article>
                    <h2>Photo Gallery</h2>
                    <p>Added by Shristy Mishra</p>
                    
                    <!-- Photo Gallery Section -->
                    <section class="cards">
                        <img src="assets/15l.jpg" alt="Sample photo">
                        <img src="assets/16l.jpg" alt="Sample photo">
                        <img src="assets/23m.jpg" alt="Sample photo">
                        <img src="assets/25m.jpg" alt="Sample photo">
                        <img src="assets/32m.jpg" alt="Sample photo">
                        <img src="assets/33m.jpg" alt="Sample photo">
                    </section>

                    <!-- Featured Flex Cards Section -->
                    <section class="flex-cards">
                        <h2 class="section-title">Featured Flex Cards</h2>
                        <div class="flex-container">
                            
                            <article class="card">
                                <img src="assets/15l.jpg" alt="Sample photo">
                                <div class="text">
                                    <h3>Card 1</h3>
                                    <p>My Dream Place</p>
                                    <button>Here's why</button>
                                </div>
                            </article>
                    
                            <article class="card">
                                <img src="assets/16l.jpg" alt="Sample photo">
                                <div class="text">
                                    <h3>Card 2</h3>
                                    <p>My Dream Destination</p>
                                    <button>Here's how</button>
                                </div>
                            </article>
                    
                            <article class="card">
                                <img src="assets/23m.jpg" alt="Sample photo">
                                <div class="text">
                                    <h3>Card 3</h3>
                                    <p>My Treaking Place</p>
                                    <button>Read more</button>
                                </div>
                            </article>
                    
                            <article class="card">
                                <img src="assets/25m.jpg" alt="Sample photo">
                                <div class="text">
                                    <h3>Card 4</h3>
                                    <p>Local Vehicle</p>
                                    <button>Lets go....</button>
                                </div>
                            </article>
                    
                            <article class="card">
                                <img src="assets/32m.jpg" alt="Sample photo">
                                <div class="text">
                                    <h3>Card 5</h3>
                                    <p>Swim area</p>
                                    <button>Here's why</button>
                                </div>
                            </article>
                    
                            <article class="card">
                                <img src="assets/33m.jpg" alt="Sample photo">
                                <div class="text">
                                    <h3>Card 6</h3>
                                    <p>Fav Beach Spot</p>
                                    <button>Stop here</button>
                                </div>
                            </article>

                        </div>
                    </section>
                    
                </article>
                
                <!-- Footer -->
                <footer>Footer</footer>

            </div>
        </div>
    </div>

</body>
</html>
